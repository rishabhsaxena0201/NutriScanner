<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScanner - EU Nutri-Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .output {
      margin-top: 20px;
      white-space: pre-line;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .grade-A { color: green; }
    .grade-B { color: limegreen; }
    .grade-C { color: orange; }
    .grade-D { color: orangered; }
    .grade-E { color: red; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>NutriScanner</h1>
    <input type="file" accept="image/*" onchange="handleImage(this)">
    <div class="output" id="output">Upload image to extract data...</div>
    <div class="score" id="score"></div>
  </div>

  <script>
    async function handleImage(input) {
      const file = input.files[0];
      if (!file) return;
      document.getElementById("output").innerText = "Scanning...";

      const result = await Tesseract.recognize(file, 'eng');
      const text = result.data.text;
      document.getElementById("output").innerText = text;

      const values = extractValues(text);
      const score = calculateNutriScore(values);
      showScore(score);
    }

    function extractValues(text) {
      const extract = (label) => {
        const regex = new RegExp(`${label}[^\d]*(\d+[\.,]?\d*)`, 'i');
        const match = text.match(regex);
        return match ? parseFloat(match[1].replace(',', '.')) : 0;
      };
      return {
        energy: extract("energy|kJ"),
        sugar: extract("sugar"),
        satFat: extract("saturated"),
        sodium: extract("sodium|salt"),
        fiber: extract("fiber"),
        protein: extract("protein"),
        fvPercent: extract("fruit|vegetable|legume|nut")
      };
    }

    function calculateNutriScore(values) {
      const { energy, sugar, satFat, sodium, fiber, protein, fvPercent } = values;

      let negative = 0;
      negative += energy > 3350 ? 10 : Math.floor(energy / 335);
      negative += sugar > 45 ? 10 : Math.floor(sugar / 4.5);
      negative += satFat > 10 ? 10 : Math.floor(satFat);
      negative += sodium > 900 ? 10 : Math.floor(sodium / 90);

      let positive = 0;
      positive += fiber > 4.7 ? 5 : Math.floor(fiber);
      positive += protein > 8 ? 5 : Math.floor(protein);
      positive += fvPercent > 80 ? 5 : fvPercent > 60 ? 2 : fvPercent > 40 ? 1 : 0;

      const total = negative - positive;
      return total;
    }

    function showScore(score) {
      const gradeEl = document.getElementById("score");
      let grade = "", css = "";
      if (score <= -1) { grade = "A"; css = "grade-A"; }
      else if (score <= 2) { grade = "B"; css = "grade-B"; }
      else if (score <= 10) { grade = "C"; css = "grade-C"; }
      else if (score <= 18) { grade = "D"; css = "grade-D"; }
      else { grade = "E"; css = "grade-E"; }

      gradeEl.innerHTML = `Nutri-Score: <span class="${css}">${grade}</span> (Score: ${score})`;
    }
  </script>
</body>
</html>
