<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriScanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 16px;
    }
    .score {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>NutriScanner</h1>

  <video id="video" autoplay playsinline></video><br/>
  <select id="cameraSelect"></select><br/>

  <button id="startCamera">Start Camera</button>
  <button id="capture">Capture</button>
  <input type="file" id="imageUpload" accept="image/*" /><br/>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" /><br/>

  <p id="outputText">Waiting for input...</p>
  <div class="score" id="scoreResult"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const capturedImage = document.getElementById('capturedImage');
    const outputText = document.getElementById('outputText');
    const imageUpload = document.getElementById('imageUpload');
    const scoreResult = document.getElementById('scoreResult');
    const cameraSelect = document.getElementById('cameraSelect');
    let stream;

    async function populateCameraOptions() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      cameraSelect.innerHTML = '';
      devices.forEach(device => {
        if (device.kind === 'videoinput') {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${cameraSelect.length + 1}`;
          cameraSelect.appendChild(option);
        }
      });
    }

    document.getElementById('startCamera').onclick = async () => {
      if (stream) stream.getTracks().forEach(t => t.stop());

      const constraints = {
        video: {
          deviceId: cameraSelect.value
            ? { exact: cameraSelect.value }
            : { facingMode: 'environment' }
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert('Camera error: ' + err.message);
      }
    };

    document.getElementById('capture').onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      capturedImage.src = imageData;
      extractText(imageData);
    };

    imageUpload.onchange = e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        capturedImage.src = reader.result;
        extractText(reader.result);
      };
      if (file) reader.readAsDataURL(file);
    };

    async function extractText(image) {
      outputText.textContent = 'Scanning ingredients...';
      const result = await Tesseract.recognize(image, 'eng');
      const text = result.data.text;
      outputText.textContent = text;
      scoreIngredients(text);
    }

    function scoreIngredients(text) {
      const harmful = ['sodium', 'sugar', 'fructose', 'glucose', 'palm oil', 'preservative'];
      let score = 100;
      const lower = text.toLowerCase();

      harmful.forEach(term => {
        if (lower.includes(term)) score -= 10;
      });

      if (score < 0) score = 0;
      scoreResult.textContent = `Score: ${score}/100`;
    }

    // Populate cameras at load
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      populateCameraOptions();
    } else {
      alert("Camera not supported on this device/browser.");
    }
  </script>
</body>
</html>
