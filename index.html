<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriScanner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }
    #preview {
      max-width: 100%;
      margin: 1rem 0;
    }
    .score-box {
      padding: 1rem;
      margin-top: 1rem;
      border: 2px solid #000;
      display: inline-block;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>NutriScanner (Ingredients-Based)</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <br />
  <img id="preview" />
  <p id="ocrText"></p>
  <div id="score" class="score-box"></div>

  <script>
    async function extractText(image) {
      const worker = await Tesseract.createWorker();
      await worker.loadLanguage("eng");
      await worker.initialize("eng");
      const {
        data: { text },
      } = await worker.recognize(image);
      await worker.terminate();
      return text;
    }

    function estimateNutritionFromIngredients(ingredientsText) {
      const text = ingredientsText.toLowerCase();

      let energy = 1800;
      let sugar = 0,
        saturatedFat = 0,
        sodium = 0,
        fiber = 0,
        protein = 0,
        fruits = 0;

      if (text.includes("sugar")) sugar += 40;
      if (text.includes("hazelnut")) {
        protein += 5;
        saturatedFat += 4;
        fruits += 13;
      }
      if (text.includes("cocoa")) fiber += 2;
      if (text.includes("skimmed milk")) protein += 3;
      if (text.includes("whey")) protein += 2;
      if (text.includes("vegetable oil")) saturatedFat += 6;

      return { energy, sugar, saturatedFat, sodium, fiber, protein, fruits };
    }

    function computeNutriScore({ energy, sugar, saturatedFat, sodium, fiber, protein, fruits }) {
      // Negative points
      const energyPoints = energy > 3350 ? 10 : Math.floor(energy / 335);
      const sugarPoints = sugar > 45 ? 10 : Math.floor(sugar / 4.5);
      const satFatPoints = saturatedFat > 10 ? 10 : Math.floor(saturatedFat);
      const sodiumPoints = sodium > 900 ? 10 : Math.floor(sodium / 90);

      const negPoints = energyPoints + sugarPoints + satFatPoints + sodiumPoints;

      // Positive points
      const fiberPoints = fiber > 4.7 ? 5 : Math.floor(fiber);
      const proteinPoints = protein > 8 ? 5 : Math.floor(protein / 1.6);
      const fruitPoints = fruits > 80 ? 5 : fruits > 60 ? 2 : fruits > 40 ? 1 : 0;

      const posPoints = fiberPoints + proteinPoints + fruitPoints;

      const score = negPoints - posPoints;
      if (score <= -1) return "A";
      if (score <= 2) return "B";
      if (score <= 10) return "C";
      if (score <= 18) return "D";
      return "E";
    }

    document.getElementById("imageInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);

      const text = await extractText(img);
      document.getElementById("ocrText").textContent = text;

      const nutrients = estimateNutritionFromIngredients(text);
      const score = computeNutriScore(nutrients);

      document.getElementById("score").textContent = `Nutri-Score: ${score}`;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
</body>
</html>
