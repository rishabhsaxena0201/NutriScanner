<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriScanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      text-align: center;
      background: #f7f7f7;
    }
    video, canvas, img {
      width: 90%;
      max-width: 320px;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button, select {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    #output {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score {
      font-size: 2rem;
      color: #333;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>NutriScanner üçè</h2>

  <select id="cameraSelect">
    <option value="environment">Rear Camera</option>
    <option value="user">Front Camera</option>
  </select>

  <button onclick="startCamera()">Start Camera</button>
  <button onclick="captureImage()">Scan</button>
  <input type="file" accept="image/*" onchange="handleImageUpload(event)"/>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="output">Scanning...</div>
  <div id="score"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let output = document.getElementById('output');
    let scoreDiv = document.getElementById('score');

    let currentStream = null;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const facingMode = document.getElementById('cameraSelect').value;
      const constraints = {
        video: { facingMode }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        output.textContent = "Camera error: " + err;
      }
    }

    function captureImage() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      extractText(canvas);
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          extractText(canvas);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    function extractText(sourceCanvas) {
      output.textContent = "Scanning...";
      scoreDiv.textContent = "";

      Tesseract.recognize(sourceCanvas, 'eng')
        .then(({ data: { text } }) => {
          output.textContent = text;
          scoreDiv.textContent = "Score: " + getScore(text);
        })
        .catch(err => {
          output.textContent = "Error: " + err.message;
        });
    }

    function getScore(text) {
      let harmful = ['sugar', 'glucose', 'fructose', 'salt', 'sodium', 'palm oil', 'preservatives'];
      let good = ['fiber', 'protein', 'vitamin', 'whole grain', 'calcium'];

      text = text.toLowerCase();

      let badCount = harmful.filter(item => text.includes(item)).length;
      let goodCount = good.filter(item => text.includes(item)).length;

      if (badCount === 0 && goodCount > 0) return "A";
      if (badCount <= 1) return "B";
      if (badCount === 2) return "C";
      if (badCount >= 3) return "D";

      return "E";
    }
  </script>
</body>
</html>
