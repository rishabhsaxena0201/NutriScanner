<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriScanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      padding: 0;
      text-align: center;
      background: #f5f5f5;
    }
    button, input[type="file"] {
      margin: 1em auto;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 0.5em;
      border: none;
      cursor: pointer;
    }
    #imagePreview {
      max-width: 90vw;
      margin: 1em auto;
    }
    #output {
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin: 1em auto;
      background: white;
      padding: 1em;
      border-radius: 1em;
    }
    #scoreBox {
      font-size: 2em;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>NutriScanner</h1>
  <input type="file" id="imageInput" accept="image/*" capture="environment" />
  <img id="imagePreview" src="" alt="Preview" hidden />
  <div id="output">Upload a nutrition label to get started.</div>
  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const output = document.getElementById('output');

    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      imagePreview.src = URL.createObjectURL(file);
      imagePreview.hidden = false;
      output.textContent = 'Processing...';

      const result = await Tesseract.recognize(file, 'eng');
      const text = result.data.text;
      output.textContent = text;

      const scoreDetails = calculateNutriScore(text);
      output.innerHTML = `<strong>Nutri-Score: ${scoreDetails.score}</strong><br><br><pre>${scoreDetails.breakdown}</pre>`;
    });

    function parseValue(text, keys) {
      for (const key of keys) {
        const match = text.match(new RegExp(`${key}[^\d]*(\d+[\.,]?\d*)`, 'i'));
        if (match) return parseFloat(match[1].replace(',', '.'));
      }
      return null;
    }

    function calculateNutriScore(text) {
      const energy = parseValue(text, ["energy", "kcal", "kj"]);
      const sugars = parseValue(text, ["sugars", "sugar"]);
      const satFat = parseValue(text, ["saturated fat", "saturates"]);
      const sodium = parseValue(text, ["sodium", "salt"]);
      const fiber = parseValue(text, ["fiber", "fibre"]);
      const protein = parseValue(text, ["protein"]);
      const fruitPct = parseValue(text, ["fruit", "vegetable", "fruit & veg"]);

      // Points
      const points = {
        energy: energy ? Math.min(Math.floor(energy / 335), 10) : 0,
        sugars: sugars ? Math.min(Math.floor(sugars / 4.5), 10) : 0,
        satFat: satFat ? Math.min(Math.floor(satFat / 1), 10) : 0,
        sodium: sodium ? Math.min(Math.floor(sodium / 90), 10) : 0,
        fiber: fiber ? Math.min(Math.floor(fiber / 0.9), 5) : 0,
        protein: protein ? Math.min(Math.floor(protein / 1.6), 5) : 0,
        fruit: fruitPct ? (fruitPct >= 80 ? 5 : fruitPct >= 60 ? 2 : fruitPct >= 40 ? 1 : 0) : 0,
      };

      const negative = points.energy + points.sugars + points.satFat + points.sodium;
      const positive = points.fiber + points.protein + points.fruit;
      const finalScore = negative - positive;

      const breakdown = `Energy Points: ${points.energy}
Sugar Points: ${points.sugars}
Sat. Fat Points: ${points.satFat}
Sodium Points: ${points.sodium}
Fiber Points: ${points.fiber}
Protein Points: ${points.protein}
Fruit/Veg Points: ${points.fruit}
\nFinal Score: ${finalScore}`;

      return {
        score: nutriGrade(finalScore),
        breakdown,
      };
    }

    function nutriGrade(score) {
      if (score <= -1) return 'A';
      if (score <= 2) return 'B';
      if (score <= 10) return 'C';
      if (score <= 18) return 'D';
      return 'E';
    }
  </script>
</body>
</html>
